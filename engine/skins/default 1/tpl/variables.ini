[navigation]
prevlink	= " <a class="prev page-numbers" href='%link%'>%page%</a> "
nextlink	= " <a class="next page-numbers" href='%link%'>%page%</a> "
current_page	= " <span class='page-numbers current'>%page%</span> "
link_page	= " <a class='page-numbers' href='%link%'>%page%</a> "
dots		= " <span class="page-numbers dots">&hellip;</span> "

[messages]
msg.error	= "<header class="page-header">
				<h1 class="page-title">{l_msge_error}<span class="vcard">{text}</span></h1></header>"
msg.error_info	= "<header class="page-header">
				<h1 class="page-title">{l_msge_error}<span class="vcard">{text}</span></h1></header>
				<header class="page-header">
				<h1 class="page-title">{l_msgi_info}<span class="vcard">{info}</span></h1></header>"
msg.common	= "<header class="page-header">
				<h1 class="page-title">{text}</h1></header>"
msg.common_info	= "<header class="page-header">
				<h1 class="page-title">{text}</h1></header>
				<header class="page-header">
				<h1 class="page-title">{l_msgi_info}<span class="vcard">{info}</span></h1></header>"
msg.info	= "<header class="page-header">
				<h1 class="page-title">{l_msgi_info}<span class="vcard">{info}</span></h1></header>"